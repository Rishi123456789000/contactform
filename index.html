<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2> </h2>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>GET IN TOUCH</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="5485719b-389e-4508-94d2-1f5d9811201c">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit" class="submit-button">
                Submit <img src="https://i.pinimg.com/736x/9e/bd/6e/9ebd6e0b3ce224a8c99f118b889a3e16.jpg" alt="mail icon">
            </button>
        </form>
        <div class="contact-right">
            <img src="https://i.pinimg.com/736x/d3/4c/a8/d34ca82f0d248ac85d4fac1c208571f2.jpg" alt="Contact Us">
        </div>
    </div>
</body>

</html>
